name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

env:
  REACT_APP_SUPABASE_HOST: ${{vars.REACT_APP_SUPABASE_HOST}}
  REACT_APP_SUPABASE_KEY: ${{vars.REACT_APP_SUPABASE_KEY}}
  REACT_APP_ADMIN_EMAIL: ${{vars.REACT_APP_ADMIN_EMAIL}}
  REACT_APP_MAINTENANCE_STATUS:  ${{vars.REACT_APP_MAINTENANCE_STATUS}}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FAMILYTREE_1DE04 }}'
          channelId: live
          projectId: familytree-1de04
      - uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./build/"
          timeout: ${{ vars.FTP_TIMEOUT }}
